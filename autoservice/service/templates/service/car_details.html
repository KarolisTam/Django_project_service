{% extends 'base.html' %}
{% block title %}Welcome to {{ block.super }}{% endblock title %}

{% block content %}
    <h1>Car Detail</h1>
    <p><strong>Owner:</strong> {{ cars.customer }}</p>
    <p><strong>Model:</strong> {{ cars.model }}</p>
    <p><strong>License Plate:</strong> {{ cars.licence_plate }}</p>
    <p><strong>VIN Code:</strong> {{ cars.vin_code }}</p>
{% endblock %}
